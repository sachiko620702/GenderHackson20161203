<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/fullcalendar.min.css">
<link rel="stylesheet" href="css/fullcalendar.print.css">
<script src="jquery/jquery-3.1.1.min.js"></script>
<script src="jquery/fullcalendar.min.js"></script>
<script type='text/javascript'>
var date = new Date();   
var d = date.getDate();   
var m = date.getMonth();   
var y = date.getFullYear();   
           
$('#calendar').fullCalendar({   
    header: {   
        left: 'prev,next today',   
        center: 'title',   
        right: 'month,agendaWeek,agendaDay'  
    },   
    editable: true,   
    weekMode: 'variable',   
    events: [   
        {   
            title: 'All Day Event',   
            start: new Date(y, m, 1)   
        },   
        {   
            title: 'Long Event',   
            start: new Date(y, m, d-5),   
            end: new Date(y, m, d-2)   
        },   
        {   
            id: 999,   
            title: 'Repeating Event',   
            start: new Date(y, m, d-3, 16, 0),   
            allDay: false  
        },   
        {   
            id: 999,   
            title: 'Repeating Event',   
            start: new Date(y, m, d+4, 16, 0),   
            allDay: false  
        },   
        {   
            title: 'Meeting',   
            start: new Date(y, m, d, 10, 30),   
            allDay: false  
        },   
        {   
            title: 'Lunch',   
            start: new Date(y, m, d, 12, 0),   
            end: new Date(y, m, d, 14, 0),   
            allDay: false  
        },   
        {   
            title: 'Birthday Party',   
            start: new Date(y, m, d+1, 19, 0),   
            end: new Date(y, m, d+1, 22, 30),   
            allDay: false  
        },   
        {   
            title: 'Click for Google',   
            start: new Date(y, m, 28),   
            end: new Date(y, m, 29),   
            url: 'http://google.com/'  
        }   
    ]   
});
</script>  
<script type='text/javascript'>
$(function(){
	var w = $("#mwt_slider_content").width();
	$('#mwt_slider_content').css('height', ($(window).height() - 20) + 'px' ); //將區塊自動撐滿畫面高度
	
	$("#mwt_fb_tab").mouseover(function(){ //滑鼠滑入時
		if ($("#mwt_mwt_slider_scroll").css('left') == '-'+w+'px')
		{
			$("#mwt_mwt_slider_scroll").animate({ left:'0px' }, 600 ,'swing');
		}
	});
	
	
	$("#mwt_slider_content").mouseleave(function(){　//滑鼠離開後
		$("#mwt_mwt_slider_scroll").animate( { left:'-'+w+'px' }, 600 ,'swing');	
	});	
});

</script>
</head>

<body>
    <div id="mwt_mwt_slider_scroll">
        <div id="mwt_fb_tab">
            <span>M</span>
            <span>E</span>
            <span>N</span>
            <span>U</span>
        </div>
        <div id="mwt_slider_content">
            <iframe src="menu.html" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:200px; height:270px;" allowTransparency="true"></iframe>
        </div>
    </div>
    <div id="calendar">
        container內容位子
    </div>
</body>
</html>
